<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flor e Cultura</title>
    
    <link rel="stylesheet" href="./Src/css/style.css">
</head>
<body>
    <div class="sign-up-box">
        <div class="sign-up-header">
            <Header>Cadastro</Header>
            <form id="form">
        </div>
        <div class="input-box">
            <input type="text" class="input-field required" placeholder="nome de usuário" autocomplete="off" oninput="userNameValidate()">
            <span class="span-required"> Nome deve ter no mínimo 3 caracteres </span>
        </div>
        <div class="input-box">
            <input type="text" class="input-field required" placeholder="nome completo" autocomplete="off" oninput="nameValidate()">
            <span class="span-required"> Nome deve ter no mínimo 3 caracteres </span>
        </div>
        <div class="input-box">
            <input type="email" class="input-field required" placeholder="e-mail" autocomplete="off" oninput="emailValidate()">
            <span class="span-required"> Digite um email válido </span>
        </div>
        <div class="input-box">
            <input type="password" class="input-field required" placeholder="senha" autocomplete="off" oninput="mainPasswordValidate()">
            <span class="span-required"> Digite uma senha com no mínimo 8 caracteres </span>
        </div>
        <div class="input-box">
            <input type="password" class="input-field required" placeholder="confirmar senha" autocomplete="off" oninput="comparePassaword()">
            <span class="span-required"> Senhas devem ser compatíveis </span>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Registrar</label>
        </div>

         </form>
    </div>
</body>
    <script>
        const form   = document.getElementById('form')
        const campos = document.querySelectorAll('.required')
        const spans  = document.querySelectorAll('.span-required')
        const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            userNameValidate();
            nameValidate();
            emailValidate();
            mainPasswordValidate();
            comparePassaword();
        })

        function setError(index){
            campos[index].style.border = '2px solid #e63636';
            spans[index].style.display = 'block';
        }

        function removeError(index){
            campos[index].style.border = '';
            spans[index].style.display = 'none';
        }

            function userNameValidate(){
                if(campos[0].value.length < 3) 
            {
                setError(0);
            }
                else
            {
                removeError(0)
            }

        }    

            function nameValidate(){
                if(campos[1].value.length < 3)
            {
                setError(1);
            }
                else
                {
                    removeError(1);
                }
            }

            function emailValidate(){
                if(!emailRegex.test(campos[2].value))
            {
                setError(2);
            }

                else
                {
                    removeError(2);
                }
            }

            function mainPasswordValidate(){
                if(campos[3].value.length < 8)
            {
                setError(3);
            }
                else
                {
                    removeError(3);
                    comparePassaword();
                }
            }

            function comparePassaword(){
                if(campos[3].value == campos[4].value && campos[4].value.length >= 8)
            {
                removeError(4);
            }
                else
                {
                    setError(4);
                }
            }

    </script>
</html>
